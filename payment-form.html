<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forma Płatności - WebInk.pl</title>

  <!-- Czcionka -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styli CSS (takie same jak na głównej) -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    .quick-payment {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .payment-button {
      background-color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .payment-button:hover {
      background-color: #d0d0d0;
    }

    input[type="email"],
    select,
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 15px;
    }

    .radio-group {
      display: block;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .radio-group input[type="radio"] {
      margin-right: 10px;
    }

    .radio-group img {
      vertical-align: middle;
      margin-left: 8px;
      height: 20px;
    }

    #creditCardFields {
      display: none;
      margin-top: 10px;
    }

    .flex-row {
      display: flex;
      gap: 10px;
    }

    .flex-row input {
      flex: 1;
    }

    .checkbox-label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    .checkbox-label input[type="checkbox"] {
      margin-right: 10px;
    }

    .submit-btn {
      background-color: #6a5acd;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #5d4b9a;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Ekspresowa realizacja zakupu</h2>

  <!-- Szybkie płatności -->
  <div class="quick-payment">
    <button class="payment-button">shop Pay</button>
    <button class="payment-button">PayPal</button>
    <button class="payment-button">G Pay</button>
    <p>LUB</p>
  </div>

  <!-- E-mail -->
  <input type="email" placeholder="E-mail" required />

  <!-- Opcje płatności -->
  <h3>Płatność</h3>
  <p style="margin-bottom: 10px;">Wszystkie transakcje są bezpieczne i szyfrowane.</p>

  <label class="radio-group">
    <input type="radio" name="paymentMethod" value="creditCard" checked />
    <span>Karta kredytowa</span>
    <img src="visa.png" alt="VISA" />
    <img src="mastercard.png" alt="Mastercard" />
  </label>

  <label class="radio-group">
    <input type="radio" name="paymentMethod" value="paypal" />
    <span>PayPal</span>
    <img src="paypal.png" alt="PayPal" />
  </label>

  <label class="radio-group">
    <input type="radio" name="paymentMethod" value="blik" />
    <span>BLIK</span>
    <img src="blik.png" alt="BLIK" />
  </label>

  <!-- Dane do karty kredytowej -->
  <div id="creditCardFields">
    <input type="text" placeholder="Numer karty (XXXX XXXX XXXX XXXX)" required />
    <div class="flex-row">
      <input type="text" placeholder="Data ważności (MM / RR)" required />
      <input type="text" placeholder="CVV" required />
    </div>
    <input type="text" placeholder="Nazwisko na karcie" required />
    <label class="checkbox-label">
      <input type="checkbox" checked />
      <span>Zapisz dane karty do szybszych zakupów</span>
    </label>
  </div>

  <!-- Przycisk płatności -->
  <button class="submit-btn">Zapłać teraz</button>
</div>

<script>
  // Pokazywanie danych do karty tylko przy wyborze opcji "Karta kredytowa"
  const paymentRadios = document.querySelectorAll('input[name="paymentMethod"]');
  const cardFields = document.getElementById("creditCardFields");

  paymentRadios.forEach(radio => {
    radio.addEventListener("change", () => {
      if (radio.value === "creditCard") {
        cardFields.style.display = "block";
      } else {
        cardFields.style.display = "none";
      }
    });
  });

  // Automatyczne pokazanie pól przy załadowaniu strony
  window.addEventListener("load", () => {
    const selected = document.querySelector('input[name="paymentMethod"]:checked');
    if (selected && selected.value === "creditCard") {
      cardFields.style.display = "block";
    } else {
      cardFields.style.display = "none";
    }
  });
</script>

</body>
</html>
